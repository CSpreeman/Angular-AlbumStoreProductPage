<div class="row tracklisting">
  <ul>
    <li *ngFor="let info of albumInfo?.album.tracks">
      <div class="col-sm-5">
        <span class="track-number">{{info.trackNumber}}</span>
        <span class="track-name">{{info.trackName}}</span>
      </div>
      <div class="col-sm-3 text-right">
        <span class="track-time">{{info.trackLength}}</span>
        <span class="price-and-buy">
          <button>{{info.trackPrice}}</button>
        </span>
      </div>
    </li>
  </ul>
</div>
